<template>
    <div class="slds-align_absolute-center">
        <div class="slds-size_7-of-8">
            <h1 class="slds-align_absolute-center slds-text-heading_large">{formName}</h1>
            <lightning-card variant="Narrow">
                <template for:each={questionList} for:item="item" >
                    <lightning-card key={item.Id} title={item.Question__c} 
                        variant="Narrow" icon-name="standard:question_feed">
                        <div class="slds-p-horizontal_xx-large">
                            <lightning-radio-group name={item.Id}
                                label=""
                                options={item.options}
                                type="button"
                                onchange={handleChange}></lightning-radio-group>
                        </div>
                    </lightning-card>
                </template>
                <div class="slds-grid slds-grid_align-spread slds-p-around_small">
                    <div class="slds-col">
                        <lightning-input label="Submitted By" value={submittedBy} onchange={handleSubmittedBy} ></lightning-input>
                    </div>
                    <div class="slds-col">
                        <lightning-button label="Submit" disabled={disabledSubmitButton} variant="brand" onclick={handleSubmit} ></lightning-button>
                    </div>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
